<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="div">
        <button id="snow" class="overlap"><img class="img" src="img/snow.png" /></button>
        <button id="sun" class="overlap-group"><img class="img" src="img/sun-behind-small-cloud.png" /></button>
        <button id="night" class="night-wrapper"><img class="img" src="img/night.png" /></button>
        <button id="halloween" class="halloween-wrapper"><img class="img" src="img/halloween.png" /></button>
        <button id="rain" class="cloud-with-rain-wrapper"><img class="img" src="img/cloud-with-rain.png" /></button>
        <button id="lightoff" class="light-off-wrapper"><img class="img" src="img/light-off.png" /></button>
      </div>
    </div>
    <div class="box">
      <div class="i-m-form">
        <div class="overlap-group">
          <img class="ok" src="img/ok.png"/>
          <div class="text-wrapper" id="Text">[]</div>
        </div>
      </div>
    </div>
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <script src="./index.js" type="text/javascript"></script>
  </body>
</html>
